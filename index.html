---
layout: default
---

<div class="o-main">

  <ul class="c-blog-post-list">
    {% for post in site.posts %}
      <li class="c-blog-post-list__post">


         <a href="{{post.url}}">
          <h2 class="c-blog-post-list__post--title">{{ post.title }}</h2>
          <p><b>{{ post.date | date: '%b %d %Y' }}</b></p>
        </a>

      </li>
    {% endfor %}
  </ul>
</div>
